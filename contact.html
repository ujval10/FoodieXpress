<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar (same as index.html) -->
  <nav id="navbar" class="navbar">
    <div class="logo">FoodieXpress</div>
    <ul class="nav-links">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#menu">Menu</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
    <div class="navbar-actions">
      <button id="cart-btn" aria-label="View cart" class="cart-btn">
        <svg id="cart-svg" width="26" height="26" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
        <span id="cart-notification" class="cart-notification"></span>
      </button>
      <button id="mode-toggle" aria-label="Toggle dark/light mode">ðŸŒ™</button>
    </div>
  </nav>

  <main>
    <section class="contact-section">
      <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Have a question, feedback, or need help? Fill out the form below and our team will get back to you as soon as possible.</p>
        <form id="contact-form" class="contact-form" autocomplete="off">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label for="phone">Phone <span class="optional">(optional)</span></label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Subject">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Type your message..."></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
          <div id="contact-success" class="contact-success" style="display:none;">Thank you for contacting us! We'll get back to you soon.</div>
        </form>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script>
    // Contact form submit handler
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('contact-success').style.display = 'block';
      this.reset();
      setTimeout(() => {
        document.getElementById('contact-success').style.display = 'none';
      }, 5000);
    });
  </script>
</body>
</html>
